name: Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: '手动输入版本号 (例如 v1.0.0)'
        required: false
        default: ''

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install jq
        run: sudo apt-get install -y jq

      - id: getname
        run: |
          echo "NAME=$(cat info.json | jq '.id' | tr -d '"')" >> "$GITHUB_ENV"
          echo "ICON=$(cat info.json | jq '.icon' | tr -d '"')" >> "$GITHUB_ENV"

      - uses: vimtor/action-zip@v1
        with:
          files: info.json ${{ env.ICON }} main.js
          dest: ${{ env.NAME }}.potext

      - name: Get Date
        run: echo "DATE=$(date +'%Y%m%d')" >> "$GITHUB_ENV"

      - name: Set Version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> "$GITHUB_ENV"
          else
            echo "VERSION=v${{ env.DATE }}-${GITHUB_RUN_NUMBER}" >> "$GITHUB_ENV"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          files: "*.potext"
          token: ${{ secrets.GITHUB_TOKEN }}
